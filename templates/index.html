<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="../static/css.css" rel="stylesheet">

    <title>내맛소 - 내 맛집을 소개합니다</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script>
        function save() {
            let name = $('#name').val()
            let title = $('#title').val()
            let shop = $('#shop').val()
            let suggestion = $('#suggestion').val()
            let comment = $('#comment').val()


            $.ajax({
                type: "POST",
                url: "/food",
                data: {
                    name_give:name,
                    title_give :title,
                    shop_give:shop,
                    suggestion_give:suggestion,
                    comment_give:comment,

                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            })
        }
    </script>
</head>
<body>
    <header>
        <ul class="navigation">
            <li class="logo"><a class="logo" href="/">#내맛소</a></li>
             <li class="navi" style="margin-right : 60px;">
                 <a class="navi_href" href="/lists">맛집구경</a></li>
            <li class="navi" style="margin-right : 20px;">
                <a class="navi_href" href="#">맛집등록</a></li>
        </ul>
    </header>
    <div class="mypost">
        <div class="page_title">#내맛소 등록하기</div>
            <form class="title_menu">

                <div class="form-floating mb-3 title_menu_list">
                    <input type="text" class="form-control" id="name" placeholder="url">
                    <label for="floatingInput">사용자 닉네임</label>
                </div>
                <div class="form-floating mb-3 title_menu_list">
                    <input type="text" class="form-control" id="title" placeholder="url">
                    <label for="floatingInput">제목 ( 음식명 )</label>
                </div>
                <div class="form-floating mb-3 title_menu_list">
                    <input type="text" class="form-control" id="shop" placeholder="url">
                    <label for="floatingInput">상호( URL )</label>
                </div>
                <div class="form-floating mb-3 title_menu_list">
                    <input type="text" class="form-control" id="suggestion" placeholder="url">
                    <label for="floatingInput">추천 메뉴</label>
                </div>

                <div class="form-floating title_menu_list">
                    <textarea class="form-control" placeholder="Leave a comment here" id="comment"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">코멘트</label>
                </div>
                <button onclick="save()" type="button" class="save">등록하기</button>
            </form>
        </div>
    </div>

</body>
</html>
